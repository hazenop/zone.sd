    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;

        }
        h1, h2 {

        .profile-header {

        }

        }
        ul {

            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }

            border-left: 4px solid #0077B5;
            padding-left: 20px;
            font-style: italic;
            color: #555;
        }
        .cta-button {
            text-align: center;
            margin-top: 30px;
        }
        .cta-button a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0077B5;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
