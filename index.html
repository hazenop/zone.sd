<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone.sd - IT Recruitment & Training Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        /* Navbar */
        .navbar {
            background: #1e2a47;
            padding: 1rem;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .navbar img {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 50px;
            height: 50px;
        }
        /* Hamburger Menu */
        .menu-icon {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                font-size: 2rem;
            }
            .navbar ul {
                display: none;
                text-align: center;
            }
            .navbar.active ul {
                display: block;
            }
            .navbar ul li {
                margin: 1rem 0;
            }
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline-block;
            margin: 0 1rem;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        /* Courses Section */
        .courses-section {
            padding: 2rem;
            background: #eef7ff;
        }
        .courses-section h2 {
            text-align: center;
            color: #1e2a47;
            margin-bottom: 2rem;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .course-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: scale(1.05);
        }
        .course-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e2a47;
        }
        .course-description {
            font-size: 0.95rem;
            color: #555;
            margin: 0.5rem 0;
        }
        .course-link {
            display: inline-block;
            margin-top: 1rem;
            background: #1e2a47;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .course-link:hover {
            background: #0056b3;
        }
        /* Contact Section */
        .contact-section {
            padding: 2rem;
            text-align: center;
            background: #1e2a47;
            color: white;
        }
        .contact-section h2 {
            margin-bottom: 1rem;
        }
        .contact-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: #fff;
            color: #1e2a47;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .contact-links a:hover {
            background: #0056b3;
            color: white;
        }
        /* Footer */
        footer {
            background: #003f7d;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="/mnt/data/Untitled design.jpg" alt="Zone Logo">
        <h1>Zone.sd - IT Recruitment & Training</h1>
        <span class="menu-icon">&#9776;</span>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Courses Section -->
    <section class="courses-section" id="courses">
        <h2>Our Training Programs</h2>
        <div class="course-list">
            <!-- Course Cards (as you already have) -->
        </div>
    </section>
    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <p>Let's work together to unlock your potential!</p>
        <div class="contact-links">
            <a href="https://calendly.com/hhussambob2/30min" target="_blank">:date: Book a Meeting</a>
            <a href="https://linkedin.com/in/hazenop" target="_blank">:link: LinkedIn Profile</a>
            <a href="mailto:Hhussambob2@gmail.com">:email: Email Us</a>
        </div>
        <p>Phone: +15714572800</p>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Zone.sd. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.navbar').classList.toggle('active');
        });
    </script>
</body>
</html>
